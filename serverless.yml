service: go-sls-auction
frameworkVersion: '3'
provider:
  name: aws
  runtime: go1.x
  memorySize: 256
  stage: ${opt:stage, 'dev'}
  region: us-east-2
  environment:
    SERVICE: ${self:service}
    STAGE: ${sls:stage}
    REGION: ${self:provider.region}
    DYNAMODB_TABLE: ${self:service}-table-${sls:stage}
  iam:
    role:
      statements:
      - ${file(iam/auctions-table-iam.yml):AuctionsTableIAM}
    
package:
  patterns:
    - '!./**'
    - ./bin/**

functions:
  createAuction:
    handler: bin/createAuction
    events:
      - httpApi:
          path: /auction
          method: POST

resources:
  Resources:
    AuctionsTable: ${file(resources/auctions-table.yml):AuctionsTable}